<!-- PATIENT DETAILS START -->
<div class="widget">
    <div class="row row-merge margin-none ">
        <div class="col-md-4">

    </div>
    <div class="row row-merge margin-none">
        <div class="col-md-6">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
